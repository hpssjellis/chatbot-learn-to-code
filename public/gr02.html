<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinusoidal Curve</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="sinCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('sinCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;

        function drawSinusoidal() {
            ctx.clearRect(0, 0, width, height);
            ctx.beginPath();
            ctx.moveTo(0, height);

            const frequency = 0.1; // Adjust this value to change the wavelength
            const amplitude = 50; // Adjust this value to change the amplitude
            const smallFrequency = 1; // Frequency for the smaller wave
            const smallAmplitude = 10; // Amplitude for the smaller wave

            for (let x = 0; x <= width; x++) {
                const y = height - (Math.log(x + 1) * amplitude * Math.sin(frequency * Math.log(x + 1)) + smallAmplitude * Math.sin(smallFrequency * Math.log(x + 1)));
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = 'blue';
            ctx.stroke();
        }

        drawSinusoidal();
    </script>
</body>
</html>
