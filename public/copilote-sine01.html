<!DOCTYPE html>
<html>
<head>
    <title>Sinusoidal Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
    <input type="text" id="amplitude" placeholder="Enter amplitude">
    <input type="text" id="frequency" placeholder="Enter frequency">
    <input type="text" id="phase" placeholder="Enter phase">
    <button onclick="plot()">Plot</button>

    <script>
        function plot() {
            var amplitude = document.getElementById('amplitude').value;
            var frequency = document.getElementById('frequency').value;
            var phase = document.getElementById('phase').value;

            var xValues = [];
            var yValues = [];

            for (var x = -10; x < 10; x += 0.01) {
                xValues.push(x);
                yValues.push(amplitude * Math.sin(frequency * x + phase));
            }

            var trace1 = {
                x: xValues,
                y: yValues,
                mode: 'lines',
                name: 'sinusoidal',
                line: {color: '#7F7F7F'}
            }

            var data = [trace1];

            var layout = {
                title: 'Sinusoidal Graph',
                xaxis: {title: 'x'},
                yaxis: {title: 'y'}
            };

            Plotly.newPlot('myDiv', data, layout);
        }
    </script>
</body>
</html>
